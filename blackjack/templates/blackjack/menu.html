{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}blackjack{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'blackjack/styles.css' %}" rel="stylesheet">
    {% block script %}
    <script src="{% static 'blackjack/menu.js' %}"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    {% endblock %}
</head>

<body>
    <div class = "background-container">
        <a href="{% url 'blackjack' %}">
            <h1>play blackjack</h1>
        </a>
        <div class = "container text-center player-info" id = "player-info-view">
            <div class="row align-items-end">
                <div class="col p-4" >
                    <h2 id = "player-rank"></h2>
                </div>
                <div class="col p-4">
                    <h2 id = "player-cash"></h2>
                </div>
                <div class="col p-4">
                    <h2 id = "total-bet"></h2>
                </div>
            </div>
        </div>
        <div class = "container text-center player-info" id = "ht-view"></div>
        <div class = "container text-center player-info" id = "st-view"></div>
        <div class = "container text-center player-info" id = "pair-view"></div>
    </div>
</html>
