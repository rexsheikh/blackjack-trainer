{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}blackjack{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'blackjack/styles.css' %}" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #323437;">
        <div class = "container-fluid">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'index' %}">
                        <strong class="nav-link" style="color:goldenrod">Home</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'blackjack' %}">
                        <strong class="nav-link" style="color:goldenrod">Play Blackjack</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}">
                        <strong class="nav-link" style="color:goldenrod">Logout</strong>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}" style="color:goldenrod">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}" style="color:goldenrod">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

<div class="body">
    {% block body %}
    {% endblock %}
</div>
</body>

</html>
