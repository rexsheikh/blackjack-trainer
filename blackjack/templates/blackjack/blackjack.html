{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}blackjack{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'blackjack/styles.css' %}" rel="stylesheet">
    {% block script %}
    {% endblock %}
</head>

<body>
    <script src="{% static 'blackjack/blackjack.js' %}"></script>
    <div class="container-xl">

    </div>
    <div class = "container text-center" id = "player-info-view">
        <div class="row align-items-end">
            <div class="col p-6">
                <h2 id = "player-rank"></h2>
            </div>
            <div class="col p-6">
                <h2 id = "player-cash"></h2>
            </div>
        </div>

    </div>
    <div class="container text-center" id="bet-view">
        <div class="row align-items-end">
            <div class="col p-3">
                <button class="btn btn-info bet-btn" data-chip-val="5">5</button>
            </div>
            <div class="col p-3">
                <button class="btn btn-info bet-btn" data-chip-val="10">10</button>
            </div>
            <div class="col p-3">
                <button class="btn btn-info bet-btn" data-chip-val="15">15</button>
            </div>
        </div>
    </div>
    <div class="container text-center" id = "deal-btn-view">
        <div class="row align-items-center">
            <div class="col p-5">
            </div>
            <div class="col p-2">
                <button class="btn btn-info deal-btn">Deal</button>
            </div>
            <div class="col p-5">
            </div>
        </div>
    </div>
    <div class="container text-center" id="deal-view">
        <div class="row align-items-start">
            <div class="col p-3">
                <h2>dealer cards</h2>
                <div id="dealer-cards"></div>
            </div>
            <hr>
        </div>
        <div class="row align-items-start" id = "player-cards">
            <div class="col p-3" id="first-deal">
            </div>
        </div>
    </div>
    <div class="row-align-items-start" id="choice-view">
        <div class="container text-center">
            <div class="row align-items-end">
                <div class="col p-3">
                    <button class="btn btn-info choice-btn" id = "hit-btn" data-choice="hit">hit</button>
                </div>
                <div class="col p-3">
                    <button class="btn btn-info choice-btn" id = "stand-btn" data-choice="stand">stand</button>
                </div>
                <div class="col p-3">
                    <button class="btn btn-info choice-btn" id = "double-btn" data-choice="double">double</button>
                </div>
                <div class="col p-3">
                    <button class="btn btn-info choice-btn" id = "split-btn" data-choice="split">split</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
